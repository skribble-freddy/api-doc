title: Create Signature Request
type: object
required:
  - title
properties:
  title:
    type: string
    description: Title of the signature request.
    example: Example contract
  message:
    type: string
    description: Message sent to the other participants along with this signature request.
    example: Please sign this document!
  content:
    type: string
    description: Base64 encoded bytes of document.
    format: byte
    example: "{{BASE64_PDF}}"
  file_url:
    type: string
    description: Publicly accessible URL for document download.
    format: uri
    example: "https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf"
  document_id:
    type: string
    description: Document ID of an existing document on Skribble.
    example: "{{DOC_ID}}"
  legislation:
    $ref: ./SignatureLegislation.yaml
  quality:
    $ref: ./SignatureQuality.yaml
  signatures:
    type: array
    description: List of recipients required to sign the document.
    oneOf:
      - type: array
        items:
          $ref: ./SignatureRecipient.yaml
      - type: "null"
oneOf:
  - properties:
      content:
        type: string
        description: Base64-encoded PDF content
        format: byte
        example: "{{BASE64_PDF}}"
    required: ["content"]
  - properties:
      file_url:
        type: string
        description: Public URL of the PDF file
        format: uri
        example: "https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf"
    required: ["file_url"]
  - properties:
      document_id:
        type: string
        description: Existing uploaded document ID
        example: "{{DOC_ID}}"
    required: ["document_id"]
