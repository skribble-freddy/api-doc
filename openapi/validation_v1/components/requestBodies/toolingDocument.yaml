required: true
description: Content can be sent directly as a file or provided within a JSON object
content:
  multipart/form-data:
    schema:
      $ref: ../schemas/ContentAsFile.yaml
  application/json:
    schema:
      oneOf:
        - $ref: ../schemas/ContentAsBase64.yaml
        - $ref: ../schemas/ContentAsURL.yaml
    examples:
      Base64:
        $ref: ../examples/UploadDocumentAsBase64.yaml
      URL:
        $ref: ../examples/UploadDocumentByURL.yaml
