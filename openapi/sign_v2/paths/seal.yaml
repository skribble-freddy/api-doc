post:
  tags:
    - Seal
  summary: Seal a document with a legal entity signature
  description: |-
    Uploading and affixing an electronic seal to a document takes just one call.


    Additionally, you can place a visual signature on the document.
    
    
    An API response from a seal request contains a document_id of the newly created
    document with the seal that can be retrieved.
  operationId: sealDocument
  security:
    - bearer: []
  requestBody:
    description: Content base64-encoded in a JSON object
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CreateSealRequest.yaml
        examples:
          Sample1:
            $ref: ../components/examples/CreateSeal.yaml#/SealDoc
          Sample2:
            $ref: ../components/examples/CreateSeal.yaml#/SealVisual
          Sample3:
            $ref: ../components/examples/CreateSeal.yaml#/SealVisualCustom
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/CreateSealResponse.yaml
    400:
      $ref: ../components/responses/BadRequest.yaml
    401:
      $ref: ../components/responses/Unauthorized.yaml
    403:
      $ref: ../components/responses/Forbidden.yaml
    429:
      $ref: ../components/responses/TooManyRequests.yaml
    500:
      $ref: ../components/responses/ServerError.yaml
    503:
      $ref: ../components/responses/ServiceUnavailable.yaml
