openapi: 3.1.0
info:
  title: Validation and Conversion Service API
  version: 1.1.5
  description: >-
    This API documentation describes the publicly available Validation and
    Conversion Service of Skribble.
  license:
    name: Apache 2.0
    identifier: Apache-2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: https://www.skribble.com/en-eu/terms-of-use/
  contact:
    name: Skribble Engineering
    url: https://skribble.com
    email: info@skribble.com
servers:
  - url: https://document-validation.skribble.com
    description: Production - Switzerland
  - url: https://document-validation.skribble.de
    description: Production - Germany
  - url: https://document-validation.scribital.com
    description: Staging - Switzerland
  - url: https://document-validation.scribital.de
    description: Staging - Germany
tags:
  - name: Access
    description: Endpoints for authentication, authorization, and user access management.
  - name: Validation
    description: Endpoints to validate documents, data formats, and signatures.
  - name: Additional Information
    description: Endpoints providing extra metadata or supplementary details for documents.
  - name: Reports
    description: Endpoints for generating, retrieving, and managing reports related to document processing.
  - name: Tooling
    description: Utility endpoints and tools that assist with document handling or integration.
  - name: Billing and Credits
    description: Endpoints for managing account credits, billing information, and payment operations.
paths:
  /v1/access/login:
    $ref: paths/access_login.yaml
  /v1/validate/document:
    $ref: paths/validate_document.yaml
  /v1/validate/signature:
    $ref: paths/validate_signature.yaml
  /v1/validate/certificate:
    $ref: paths/validate_certificate.yaml
  /v1/validate/{id}:
    $ref: paths/validate_{id}.yaml
  /v1/infos/{id}/validation:
    $ref: paths/infos_{id}_validation.yaml
  /v1/infos/{id}/signers:
    $ref: paths/infos_{id}_signers.yaml
  /v1/infos/{id}/format:
    $ref: paths/infos_{id}_format.yaml
  /v1/reports/{id}/skribble:
    $ref: paths/reports_{id}_skribble.yaml
  /v1/reports/{id}/etsi:
    $ref: paths/reports_{id}_etsi.yaml
  /v1/tooling/upload:
    $ref: paths/tooling_upload.yaml
  /v1/tooling/process/{id}/check:
    $ref: paths/tooling_process_{id}_check.yaml
  /v1/tooling/process/{id}/conform:
    $ref: paths/tooling_process_{id}_conform.yaml
  /v1/tooling/process/{id}/compress:
    $ref: paths/tooling_process_{id}_compress.yaml
  /v1/tooling/process/{id}/spotsigners:
    $ref: paths/tooling_process_{id}_spotsigners.yaml
  /v1/tooling/{id}:
    $ref: paths/tooling_{id}.yaml
  /v1/billing/credits/infos:
    $ref: paths/billing_credits_infos.yaml
  /v1/billing/credits/usage:
    $ref: paths/billing_credits_usage.yaml
  /v1/billing/credits/invoiced:
    $ref: paths/billing_credits_invoiced.yaml
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
