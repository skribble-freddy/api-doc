title: Create Signature Attachment Request
required:
  - filename
  - content_type
  - content
type: object
properties:
  filename:
    type: string
    description: File name of the attachment.
    example: Attachment-1.pdf
  content_type:
    type: string
    description: Content type of the attachment.
    example: application/pdf
  content:
    type: string
    description: Base64 Encoded Content.
    format: byte
    example: "SGVsbG8gd29ybGQh"
