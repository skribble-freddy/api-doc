get:
  operationId: getInfosValidation
  tags:
    - Additional Information
  summary: >-
    Get additional information about the validation itself. Refer to ETSI EN 319
    102-1 for the indications and sub-indications that may be encountered.
  security:
    - bearerAuth: []
  parameters:
    - $ref: ../components/parameters/validateid.yaml
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ValidationInfosResponse.yaml
    '400':
      description: Bad request
    '401':
      description: Unauthorized
    '404':
      description: Not Found
    '429':
      description: Too many requests
    '500':
      description: Internal Server Error
    '503':
      description: Service unavailable
