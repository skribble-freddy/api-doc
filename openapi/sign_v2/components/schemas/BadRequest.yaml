type: object
required:
  - type
  - method
  - path
  - status
  - message
properties:
  type:
    type: string
    example: "https://api.skribble.com/problem/problem-with-message"
  method:
    type: string
    example: "POST"
  path:
    type: string
    example: "/api/path"
  status:
    type: integer
    example: 400
  message:
    type: string
    example: "Invalid input"
