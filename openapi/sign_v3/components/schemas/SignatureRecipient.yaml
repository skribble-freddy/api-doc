description: |-
  Defines a signature recipient which can either be an individual signer or a group signer.

  - For individual signers, account_email and/or signer_identity_data can optionally be provided.
  - For group signers, signer_group_id must be provided and account_email/signer_identity_data must not be used.
oneOf:
  - title: User Signer
    type: object
    additionalProperties: false
    properties:
      sequence:
        type: number
        description: Optional signer sequence.
        format: int32
        default: -1
        example: 1
      notify:
        type: boolean
        description: Whether to send a notification to this signer.
        default: true
        example: false
      document_signatures:
        type: array
        description: Visual Signatures
        items:
          $ref: SignatureDocument.yaml
      account_email:
        type: string
        description: Optional signer account eMail.
        format: email
        example: you@example.info
      signer_identity_data:
        $ref: ../../../sign_v2/components/schemas/SignerIdentityData.yaml
  - title: Group Signer
    type: object
    additionalProperties: false
    required:
      - signer_group_id
    properties:
      sequence:
        type: number
        description: Optional signer sequence.
        format: int32
        default: -1
        example: 1
      notify:
        type: boolean
        description: Whether to send a notification to this signer.
        default: true
        example: false
      document_signatures:
        type: array
        description: Visual Signatures
        items:
          $ref: SignatureDocument.yaml
      signer_group_id:
        type: string
        description: Signer group ID.
        example: gr_9feb51ba97444c539261b64294f33225
