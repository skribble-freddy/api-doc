title: CreateasignaturerequestwithallpossiblecallbacksRequest
required:
  - title
  - content
  - signatures
  - callback_success_url
  - callback_update_url
  - callback_error_url
type: object
properties:
  title:
    type: string
  content:
    type: string
  signatures:
    type: array
    items:
      $ref: ./Signature.yaml
    description: ''
  callback_success_url:
    type: string
  callback_update_url:
    type: string
  callback_error_url:
    type: string
examples:
  - title: Example contract
    content: '{{BASE64_PDF}}'
    signatures:
      - account_email: john.doe@skribble.com
    callback_success_url: >-
      https://myapp.com/some/path/SKRIBBLE_SIGNATURE_REQUEST_ID/success?document_id=SKRIBBLE_DOCUMENT_ID&token=12345678
    callback_update_url: >-
      https://myapp.com/some/path/SKRIBBLE_SIGNATURE_REQUEST_ID/update?document_id=SKRIBBLE_DOCUMENT_ID&token=12345678
    callback_error_url: >-
      https://myapp.com/some/path/SKRIBBLE_SIGNATURE_REQUEST_ID/error?document_id=SKRIBBLE_DOCUMENT_ID&token=12345678
