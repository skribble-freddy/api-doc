delete:
  tags:
    - Signature
  summary: Remove an individual signer
  description: |
    To remove an individual signer, provide the SignatureRequest ID `{{SR_ID}}`
    and the Signature ID `{{SID}}` of the signer you want to remove.
  operationId: removeSignatureSigner
  security:
    - bearer: []
  parameters:
    - $ref: ../components/parameters/SignatureIDPath.yaml
    - $ref: ../components/parameters/SignerIDPath.yaml
  responses:
    200:
      description: OK
    400:
      $ref: ../components/responses/BadRequest.yaml
      content:
        application/json:
          schema:
            $ref: ../components/schemas/BadRequestResponse.yaml
          example:
            type: "https://api.skribble.com/problem/problem-with-message"
            method: "DELETE"
            path: "/v2/signature-requests/0b06bdfd-6af9-95c4-9f53-c58f49e712c2/signatures/97db18c8-7ca1-35a2-9726-0b32771e4ac6"
            status: 400
            message: "SignatureRequest not found for ID: 0b06bdfd-6af9-95c4-9f53-c58f49e712c2"
    401:
      $ref: ../components/responses/Unauthorized.yaml
    403:
      $ref: ../components/responses/Forbidden.yaml
    429:
      $ref: ../components/responses/TooManyRequests.yaml
    500:
      $ref: ../components/responses/ServerError.yaml
    503:
      $ref: ../components/responses/ServiceUnavailable.yaml
