components:
  securitySchemes:
    bearer:
      type: http
      scheme: bearer
  schemas:
    LoginRequest:
      type: object
      required:
        - username
        - api-key
      properties:
        username:
          type: string
          description: The username of the users credentials to login
          example: add_your_api_name_here
        api-key:
          type: string
          description: The API key of the users credentials to login
          example: please_enter_your_password_here
    SignatureStatusCode:
      title: Signature Status Code
      type: string
      description: |-
        The state of a signature.

        Possible values:
          - **OPEN** Waiting for the user to sign a signature.
          - **DECLINED** The user declined to sign.
          - **WITHDRAWN** The owner has withdrawn the signature request.
          - **SIGNED** The user signed the document.
          - **ERROR** A technical error occurred.
      enum:
        - OPEN
        - DECLINED
        - WITHDRAWN
        - SIGNED
        - ERROR
      example: SIGNED
    SignatureStatusOverall_v3:
      title: Signature Status Overall
      type: string
      description: |-
        Overall signing status of the document.

        Possible values:
          - **DRAFT** The signature request has not yet been placed.
          - **OPEN** At least one user has not signed or declined their signature yet.
