get:
  tags:
    - Find
  summary: Get the document metadata
  description: >-
    To query one single `Documents` object, you can pass the document ID
    `{{DOC_ID}}` with this request. The `Documents` object contains document
    metadata such as `title`, `owner`, `size` and useful page information.
  operationId: Getthedocumentmetadata
  parameters:
    - name: DOC_ID
      in: path
      description: ''
      required: true
      style: simple
      schema:
        type: string
  responses:
    default:
      description: ''
      headers: {}
      content:
        text/plain:
          schema:
            type: string
            examples:
              - |2-
                  {

                      "id": "dddddddd-7777-caca-be12-121212121212",

                      "title": "First example contract",

                      "content_type": "application/pdf",

                      "size": 29094,

                      "page_count": 1,

                      "page_width": 595,

                      "page_height": 841,

                      "owner": "api_demo_your_company",

                      ...

                  }
            contentMediaType: text/plain
          example: |2-
                {

                    "id": "dddddddd-7777-caca-be12-121212121212",

                    "title": "First example contract",

                    "content_type": "application/pdf",

                    "size": 29094,

                    "page_count": 1,

                    "page_width": 595,

                    "page_height": 841,

                    "owner": "api_demo_your_company",

                    ...

                }
  deprecated: false
  security:
    - bearer: []
  servers:
    - url: https://api.skribble.com
      variables: {}
delete:
  tags:
    - Modify
  summary: Delete the document
  description: >-
    Deleting a `Document` is similar to deleting a `SignatureRequest`.  

    That means, deleting a `Document`  does not necessarily remove the a
    `Document` from the system.  


    If there is MORE than one participant involved, then the DELETE request will
    only remove the current user from the `Document`.   


    Only when the lat user deletes the `Document` using the Skribble web
    application, the system  will finally remove the object.
  operationId: Deletethedocument
  parameters:
    - name: DOC_ID
      in: path
      description: ''
      required: true
      style: simple
      schema:
        type: string
  responses:
    default:
      description: ''
      headers: {}
      content: {}
  deprecated: false
  security:
    - bearer: []
  servers:
    - url: https://api.skribble.com
      variables: {}
parameters: []
