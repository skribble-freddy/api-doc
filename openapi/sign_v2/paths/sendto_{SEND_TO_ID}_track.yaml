get:
  operationId: getSendToTrack
  tags:
    - SendTo
  summary: Track Send-To object - Check for status
  description: >-
    To call the `track` endpoint, you must include the value of the
    `access_code` field—received when creating the `Send-To` object—in the
    request header `X-Accesscode`.


    # Track (Response)


    | Name | Description | Example |

    | --- | --- | --- |

    | `status` | Describes the status of the `Send-To` request.  <br>Possible
    status values are:  <br>\- `UNCLAIMED`  <br>\- `EXPIRED`  <br>\- `CLAIMED` 
    <br>\- `SIGNING`  <br>\- `SIGNED`  <br>\- `WITHDRAWN`  <br>\- `DECLINED` |
    `CLAIMED` |

    | `signers` | List of signers. | signer@skribble.com |

    | `creator` | User who claimed the Send-To request. |  |
  security:
    - bearer: []
  parameters:
    - name: X-Accesscode
      in: header
      description: ''
      required: true
      style: simple
      schema:
        type: string
        examples:
          - '{{SEND_TO_ACCESS_CODE}}'
    - name: SEND_TO_ID
      in: path
      description: ''
      required: true
      style: simple
      schema:
        type: string
  responses:
    '200':
      description: OK
      headers: {}
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../components/schemas/TrackSend-Toobject-Checkforstatus.yaml
              - examples:
                  - status: UNCLAIMED
                    signers: null
                    creator: null
            contentMediaType: application/json
          example:
            status: UNCLAIMED
            signers: null
            creator: null
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
    '500':
      $ref: ../components/responses/ServerError.yaml
    '503':
      $ref: ../components/responses/ServiceUnavailble.yaml
