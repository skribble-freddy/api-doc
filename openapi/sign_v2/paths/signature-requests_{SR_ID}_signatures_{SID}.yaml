delete:
  tags:
    - Signature
  summary: Remove an individual signer
  description: |-
    To remove an individual signer, provide the SignatureRequest ID `{{SR_ID}}`
    and the Signature ID `{{SID}}` of the signer you want to remove.
  operationId: removeSignatureSigner
  security:
    - bearer: []
  parameters:
    - $ref: ../components/parameters/SignatureIDPath.yaml
    - $ref: ../components/parameters/SignerIDPath.yaml
  responses:
    200:
      description: OK
    400:
      $ref: ../components/responses/BadRequest.yaml
    401:
      $ref: ../components/responses/Unauthorized.yaml
    403:
      $ref: ../components/responses/Forbidden.yaml
    429:
      $ref: ../components/responses/TooManyRequests.yaml
    500:
      $ref: ../components/responses/ServerError.yaml
    503:
      $ref: ../components/responses/ServiceUnavailable.yaml
