title: Signer Identity Data
type: object
description: Optional (no-account) signer identity information.
properties:
  email_address:
    type: string
    format: email
    description: Email address of no-account-signer
    example: no-account@skribble.com
  first_name:
    type: string
    description: First name of no-account-signer
    example: John
  last_name:
    type: string
    description: Last name of no-account-signer
    example: Doe
  mobile_number:
    type: string
    description: Mobile number of no-account-signer
    example: "41791234567"
  language:
    $ref: ./SignatureLanguage.yaml
  identity_reference:
    # TODO: Check if this is relevant in the request and/or respose
    type: string
    description: Optional identification reference (TODO)
    example: Internal-ID-012345
  identification_require_evidence:
    type: boolean
    description: |
      (optional) if set, even if the signer is already identified, a new identification process is started to get fresh evidence records.
      If the business hasn't enabled Express QES, the request is rejected.
    example: true