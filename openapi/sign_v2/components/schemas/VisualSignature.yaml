title: Visual Signature
type: object
description: Visual signature placement information.
properties:
  image:
    $ref: ./VisualSignatureImage.yaml
  positions:
    type: array
    description: List of positions where the signature should appear.
    items:
      $ref: ./VisualSignaturePosition.yaml
  form_field:
    type: string
    description: Name of the form field in which the signature is placed. If multiple fields of this name are present in the document all will be used. 
    example: Signature1