title: TrackSendToResponse
type: object
required:
  - status
  - signers
  - creator
properties:
  status:
    type: string
    description: Status of the Send-To request
    enum:
      - UNCLAIMED
      - EXPIRED
      - CLAIMED
      - SIGNING
      - SIGNED
      - WITHDRAWN
      - DECLINED
  creator:
    type: string
    description: User who claimed the Send-To request
    anyOf:
      - type: "string"
      - type: "null"
  signers:
    type: array
    description: List of signers for the Send-To request
    items:
      type: string
    anyOf:
      - type: "array"
      - type: "null"
