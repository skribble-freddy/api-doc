paths:
  /access/login:
    post:
      tags:
        - Access
      summary: Authentication
      description: |-
        In order to use the API of Skribble, you first need to obtain an API key
        with an API user. Both can be accessed inside the API key page inside your
        business profile. From here, you can create and manage your API keys.
        Consult our [guide](https://docs.skribble.com/business-admin/api/apicreate.html) for help.


        Skribble offers two types of API keys:


        **Demo API keys**  

        Demo API keys are for testing and development purposes.
        Signatures requested by such keys don't have any legal weight and are free
        of charge.

        You can recognize these keys by their name, which start with **api_demo**.  


        **Production API keys**  

        Production API keys are used for live systems.
        Signatures requested by such keys will be invoiced.  

        You can recognize these keys by their name, which usually starts with
        **api_production** or in some rare cases just with **api_prod**.

        > **âš  Note**  
        All costs of signature requests created with your API keys will be
        **charged to your business**! 
              
        We recommend you to **start with a demo API key for development and
        testing** and switch to the production API key as soon as you are finished
        with testing.

        If you have problems setting up Skribble Business, just drop us an e-mail
        at [info@skribble.com](mailto:info@skribble.com).


        To obtain an access token, log in using the `/access/login` resource.

        You can pass your login data using raw JSON or alternatively as
        `x-www-form-urlencoded` `key:value` pairs (see example requests).

        Upon a successful login, a JSON Web Token (JWT) will be returned.  
        The JWT MUST be included in nearly every request made to the API.


        The access token is transported in an HTTP header called `Authorization`.

        The content of the header starts with `Bearer` followed by the JWT string.
        Example: `Authorization: Bearer eyJhbGciOiJIUzI1NiIsInR5cCI...`

        ### Token Life Cycle

        #### API-Key

        The API key has a long, but not an unlimited lifetime.  
        The validity period depends on the volume of API calls and is discussed individually as part of the shared secret agreement.

        #### Access Token

        The access token has a lifetime of about **20 minutes**.  
        Currently, we do not renew the access token automatically. Planned for future releases.

        #### Logout

        There is **no logout**. The access token will expire after the defined time.
      operationId: accessLogin
      security:
        - {}
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            example:
              username: add_your_api_name_here
              api-key: please_enter_your_password_here
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: string
                description: JSON Web Token (JWT)
              example: eyJhbGciOiJSUzI1NiIsInR5cCIgOiAiSldUIiwia2lkIiA6ICJJWlMxY0pXQXlXVFdZeDR6dXRGNzJlYWVILT...
        '400':
          $ref: '#/components/responses/BadRequest'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/ServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
  /signature-requests:
    post:
      tags:
        - Signature
      summary: Create a Signature Request
      description: |-
        The `SignatureRequest` object is the primary object of the Skribble API .
        It describes who signs what and how. It gives an overview of the current state 
        of the single Signatures and allows to control user rights or callback functionality.

        Compared to the previous API version, one major improvement is the ability to include
        multiple documents when creating a `SignatureRequest`.

        Another significant change is that the request no longer triggers invitations immediately.
        Instead, the `SignatureRequest` is created with an status_overall value of DRAFT.

        If you specify an owner for the `SignatureRequest` using the creator field, that user will see
        it appear in the new Drafts section. From there, they can continue the process and complete
        the invitation steps.

        When everything is ready, don't forget to call `/initiate` to start the `SignatureRequest`
      operationId: createSignatureRequest
      security:
        - bearer: []
      requestBody:
        description: Request body to create a SignatureRequest object
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSignatureRequest'
            examples:
              OneSignerOneDoc:
                $ref: '#/components/examples/OneSignerOneDoc'
              OneSignerMultiDoc:
                $ref: '#/components/examples/OneSignerMultiDoc'
              MultiSignerMultiDoc:
                $ref: '#/components/examples/MultiSignerMultiDoc'
              NASfirst:
                $ref: '#/components/examples/NASfirst'
              SignerGroup:
                $ref: '#/components/examples/SignerGroup'
              Callbacks:
                $ref: '#/components/examples/Callbacks'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignatureResponse_v3'
              examples:
                Sample1:
                  $ref: '#/components/examples/Sample1'
                Sample2:
                  $ref: '#/components/examples/Sample2'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/ServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
    get:
      tags:
        - Signature
      summary: List and find Signature Requests
      description: |-
        Using this `GET` request, you can list all the `SignatureRequest` provided
        that the current user has sufficient access rights to.


        **Filter**


        You can optionally filter these `SignatureRequest` using one or more of the
        optional parameters.  


        The filter searches for an exact match of the corresponding field
        content. This means that the filter is case sensitive and find objects
        that only _contain_ the parameter. For example _account_email=john.doe@skribble.com_ 
        will only find a `SignatureRequest` where the field `account_email` is exactly
        john.doe@skribble.com and it won't find another.john.doe@skribble.com


        Exception: The search parameter searches for document titles that contain
        the search term. 


        **Pagination** 


        Furthermore, the result set can be controlled using the optional pagination
        parameters `page_number` and `page_size`, which helps prevent excessively
        large result sets.
      operationId: getSignatureRequest
      security:
        - bearer: []
      parameters:
        - $ref: '#/components/parameters/SignatureAccountMail'
        - $ref: '#/components/parameters/SignatureSearch'
        - $ref: '#/components/parameters/SignatureStatusCode'
        - $ref: '#/components/parameters/SignatureStatusOverall_v3'
        - $ref: '#/components/parameters/PageNumber'
        - $ref: '#/components/parameters/PageSize'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                description: List of Signature Requests.
                items:
                  $ref: '#/components/schemas/SignatureResponse_v3'
              examples:
                default:
                  $ref: '#/components/examples/SampleArray'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/ServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
    put:
      tags:
        - Signature
      summary: Update a Signature Request
      description: |-
        Modifications on existing `SignatureRequest` should be handled with care.
        We recommend creating the `SignatureRequest` with all necessary information. 


        To add or remove multiple signers at once, you need to update the
        `signatures` array according to your needs.

        - To add a signer to the `SignatureRequest`, simply add a new entry to the
        signatures array.
            
        - To remove a signer from the `SignatureRequest`, simply remove the
        corresponding entry from the `signatures` array.
            

        > **IMPORTANT NOTE** 
          

        - Please be aware that if you want to add one or more new signers, you MUST
        include the existing signers in the update request. Any signers not present
        in the `signatures` array will be removed!
            
        - Changes to the signatures can only be made as long as none of the signers
        have already completed the signature.
      operationId: updateSignatureRequest
      security:
        - bearer: []
      requestBody:
        description: Request body to update a SignatureRequest object
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateSignatureRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignatureResponse_v3'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/ServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
  /signature-requests/{SR_ID}/initiate:
    post:
      tags:
        - Signature
      summary: Invite signers and start signing process
      description: |-
        To start the signing process as usual, simply call the initiate endpoint.

        This action sends out the invitation emails and changes the status_overall from `DRAFT` to `OPEN`.

        As a result, the `SignatureRequest` will no longer appear in the Drafts section. Instead, users 
        will find it in the appropriate section, such as Pending.
      operationId: initiateSignatureRequest
      security:
        - bearer: []
      parameters:
        - $ref: '#/components/parameters/SignatureIDPath'
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/ServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
  /signature-requests/{SR_ID}:
    get:
      tags:
        - Signature
        - Signature Tracking
      summary: Get a Signature Request
      description: 'By using the signature request ID you can fetch a `SignatureRequest`. '
      operationId: getSignatureRequestDetails
      security:
        - bearer: []
      parameters:
        - $ref: '#/components/parameters/SignatureIDPath'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignatureResponse'
              examples:
                Sample1:
                  $ref: '#/components/examples/CreateSignatureResponse_Sample1'
                Sample2:
                  $ref: '#/components/examples/CreateSignatureResponse_Sample2'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/ServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
    delete:
      tags:
        - Signature
      summary: Delete a Signature Request
      description: |-
        By using the signature request ID you can delete a `SignatureRequest`.  
         
        **Important:** A `SignatureRequest` can only be deleted using the API, if:

        1. the `SignatureRequest` is in the `status_overall=OPEN` and

        2. the API user has sufficient rights on the `SignatureRequest`, eg. when it
        was created by the API user. 
          
        Deleting a `SignatureRequest` does not necessarily remove the
        `SignatureRequest` from the system. 
         
        **WITHDRAWN**  

        When the API user is the **owner** of the `SignatureRequest` and the
        `SignatureRequest` is still in the `status_overall=OPEN` then the
        `SignatureRequest` will be **WITHDRAWN**.  

        This means that the `SignatureRequest` will get `status_overall=WITHDRAWN`
        and all the invited signatures will be marked with `status_code=WITHDRAWN`.
        Sign and read rights for the signers will be removed from the
        `SignatureRequest`, so that the invited signers can neither read nor sign
        the `SignatureRequest` any more. 


        **REMOVE AS PARTICIPANT**  

        When the API user is NOT the owner of the document but a participant of the
        `SignatureRequest`, then the `DELETE` request will only remove the current
        API user as participant from the signature request. 

        In this case the system will remove the objects the `SignatureRequest` and
        the related `document` as soon as the last remaining user deletes the
        `SignatureRequest` using the [Skribble web
        application](https://my.skribble.com) 


        **DELETING**  

        When the API user is the last user with access rights to the
        `SignatureRequest` e.g. after a **WITHDRAW** request, then the
        `SignatureRequest` and the related `document` will be completely removed
        from the system.
      operationId: deleteSignatureRequest
      security:
        - bearer: []
      parameters:
        - $ref: '#/components/parameters/SignatureIDPath'
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/ServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
  /signature-requests/{SR_ID}/withdraw:
    post:
      tags:
        - Signature
      summary: Withdraw a signature request
      description: |-
        Sometimes, signing a document may become unnecessary, or errors might occur
        during the invitation process. As the inviter of such a `SignatureRequest`,
        you can _explicitely_ `withdraw` the `SignatureRequest`. Withdraw removes
        all signatories and observers from the document as participants and notifies
        them with a specified `message.`


        Similar to `deletion`, the `withdraw` action can only be executed if:


        - The SignatureRequest status is `status_overall=OPEN`

        - The API user has sufficient rights on the `SignatureRequest`, such as when
        it was created by the API user.
            

        > **Note**  

        We recommend using the `delete` endpoint. By default, it checks for other
        options. For example, if the API user does not have withdrawal rights, the
        user could be removed from the `SignatureRequest` directly, or the document
        might be deleted directly.  

        Nevertheless, there may be situations in which you need to withdraw the
        document and keep it in Skribble. In this case you should of course use the
        `withdraw` functionality.
      operationId: withdrawSignatureRequest
      security:
        - bearer: []
      parameters:
        - $ref: '#/components/parameters/SignatureIDPath'
      requestBody:
        description: Request body to withdraw a SignatureRequest object
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WithdrawSignatureRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignatureResponse'
              examples:
                Sample1:
                  $ref: '#/components/examples/WithdrawSignatureResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/ServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
  /signature-requests/{SR_ID}/remind:
    post:
      tags:
        - Signature Tracking
      summary: Remind open signers of a signature request
      description: |-
        In addition to the automatic signature reminders, manual reminders can also
        be initiated via the Skribble web application and also via the API.


        This allows for greater flexibility in managing signature requests, ensuring
        that important documents are signed promptly. By using both automatic and
        manual reminders, you can tailor your approach to suit the specific needs of
        your users or customers.


        **Limits**


        There is an hourly limit on the number of signature reminders that can be
        sent. This limit ensures that reminders are used responsibly and prevents
        excessive notifications. Generally, this restriction should not affect you
        if you use this feature appropriately. By adhering to this limit, you can
        effectively manage your signature requests without overwhelming your users
        or customers with frequent reminders.
      operationId: remindSignatureRequest
      security:
        - bearer: []
      parameters:
        - $ref: '#/components/parameters/SignatureIDPath'
      responses:
        '200':
          description: OK
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/ServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
  /signature-requests/{SR_ID}/report:
    get:
      tags:
        - Signature
      summary: Get Signature Request Report
      description: |-
        Provides the signature report for a specific signature request.

        By default, the report is returned as a human-readable, digitally signed
        PDF document. Optionally, the report format can be changed using the
        `type` query parameter (e.g. JSON or HTML).

        The report contains all relevant information about the signature process,
        including signatories, timestamps, and verification details. It serves as
        legally valid proof of the completed signing process and can be stored or
        shared for auditing, compliance, or record-keeping purposes.
      operationId: getSignatureReport
      security:
        - bearer: []
      parameters:
        - $ref: '#/components/parameters/SignatureIDPath'
        - $ref: '#/components/parameters/ReportType'
      responses:
        '200':
          description: OK
          content:
            application/pdf:
              schema:
                type: string
                format: binary
            application/json:
              schema:
                $ref: '#/components/schemas/SignatureReport'
              examples:
                default:
                  $ref: '#/components/examples/SignatureReportResponse'
            text/html:
              schema:
                type: string
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/ServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
  /signature-requests/{SR_ID}/callbacks:
    post:
      tags:
        - Signature Tracking
      summary: Get callbacks detals for a signature request
      description: |-
        In certain scenarios, it is beneficial to view and verify the status of
        callbacks for a `SignatureRequest`. For example, you might want to confirm
        whether a callback has already been executed or to identify any errors that
        occurred during the callback process.


        This endpoint provides the capability to obtain detailed information about
        the callbacks associated with a `SignatureRequest`, enabling comprehensive
        monitoring and troubleshooting. By using this endpoint, you can ensure the
        reliability and accuracy of your callback operations and quickly address any
        issues that may arise.


        **Result**


        If no callback has been called yet, the response will be an empty array.
        Otherwise it will contain an array of `callback` objects that were already
        executed.
      operationId: getSignatureRequestCallbacks
      security:
        - bearer: []
      parameters:
        - $ref: '#/components/parameters/SignatureIDPath'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignatureCallbacksResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/ServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
  /signature-requests/{SR_ID}/attachments:
    get:
      tags:
        - Signature Attachment
      summary: Add an attachment to a signature request
      description: |-
        Use this endpoint to provide supplementary documents (for example, Terms &
        Conditions or appendices) to participants of a `SignatureRequest`.

        Attachments are delivered to participants together with the
        `SignatureRequest`.

        **Content type limits**:
        The Skribble API accepts PDF files, image files, Microsoft Office files, and
        plain text files.

        Allowed content types:
        - application/pdf
        - application/x-tika-msoffice
        - application/x-tika-ooxml
        - application/msword
        - application/vnd.openxmlformats-officedocument.wordprocessingml.document
        - application/vnd.ms-word.document.macroEnabled.12
        - application/vnd.ms-excel
        - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
        - application/vnd.ms-excel.sheet.macroenabled.12
        - application/vnd.ms-powerpoint
        - application/vnd.openxmlformats-officedocument.presentationml.presentation
        - application/vnd.ms-powerpoint.presentation.macroEnabled.12
        - image/gif
        - image/jpeg
        - image/png
        - text/plain

        **Content size limits**:
        The maximum size of a single attachment is approximately 40 MB.
        The maximum request size is 60 MB.

        **Amount limits**:
        There is currently no limit on the number of attachments per
        SignatureRequest. Abuse of this service may result in enforced limits.
      operationId: createSignatureAttachment
      security:
        - bearer: []
      parameters:
        - $ref: '#/components/parameters/SignatureIDPath'
      requestBody:
        description: Request body to create a SignatureAttachment object
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateSignatureAttachmentRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignatureResponse'
              examples:
                Attachment1:
                  $ref: '#/components/examples/CreateSignatureAttachmentResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/ServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
  /signature-requests/{SR_ID}/attachments/{ATTACHMENT_ID}/content:
    get:
      tags:
        - Signature Attachment
      summary: Get Signature Attachment content
      description: |-
        Downloads the attachment content with the `ATTACHMENT_ID` for the
        `SignatureRequest` with the ID `SR_ID`
      operationId: getSignatureAttachmentContent
      security:
        - bearer: []
      parameters:
        - $ref: '#/components/parameters/SignatureIDPath'
        - $ref: '#/components/parameters/AttachmentIDPath'
      responses:
        '200':
          description: Binary attachment content.
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/ServerError'
        '503':
          $ref: '#/components/responses/ServiceUnavailable'
  /signature-requests/{SR_ID}/attachments/{ATTACHMENT_ID}:
    delete:
      tags:
        - Signature Attachment
      summary: Remove an attachment from a signature request
      description: |-
        Delete the attachment with the `ATTACHMENT_ID` from the `SignatureRequest`
        with the ID `SR_ID`
      operationId: deleteSignatureAttachment
      security:
        - bearer: []
      parameters:
        - $ref: '#/components/parameters/SignatureIDPath'
        - $ref: '#/components/parameters/AttachmentIDPath'
