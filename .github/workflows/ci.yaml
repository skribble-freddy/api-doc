name: API Docs CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    name: Lint, Bundle & Build OpenAPI Docs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "24"

      - name: Install dependencies
        run: npm ci

      - name: Lint OpenAPI docs
        run: npm run lint

      - name: Bundle OpenAPI specs
        run: npm run bundle

      - name: Build HTML docs
        run: npm run build

      - name: Upload dist folder for deployment
        uses: actions/upload-artifact@v3
        with:
          name: openapi-dist
          path: ./dist

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: lint-and-build

    steps:
      - name: Download built docs
        uses: actions/download-artifact@v3
        with:
          name: openapi-dist
          path: ./dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v6
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
