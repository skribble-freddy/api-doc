post:
  tags:
    - Add or remove attachments
  summary: Add an attachment to a signature request
  description: >-
    The following request uploads a PDF file and attaches it to the
    `SignatureRequest` with the ID `{{SR_ID}}`


    The field `content_type` defines one of the allowed content-types
    `application/pdf` of the uploaded file


    The `filename` field specifies the name under which the file will be
    displayed to the participants of the `SignatureRequest`.
  operationId: Addanattachmenttoasignaturerequest
  parameters:
    - name: SR_ID
      in: path
      description: ''
      required: true
      style: simple
      schema:
        type: string
  requestBody:
    description: ''
    content:
      application/json:
        schema:
          allOf:
            - $ref: >-
                ../components/schemas/AddanattachmenttoasignaturerequestRequest.yaml
            - examples:
                - filename: some_attachment_with_somename.pdf
                  content_type: application/pdf
                  content: '{{BASE64_PDF}}'
          contentMediaType: application/json
        example:
          filename: some_attachment_with_somename.pdf
          content_type: application/pdf
          content: '{{BASE64_PDF}}'
    required: true
  responses:
    '200':
      description: OK
      headers: {}
      content:
        application/json:
          schema:
            type: string
            examples:
              - |-
                {
                    "id": "{{SR_ID}}",
                    "title": "NewTitleTest",
                    "attachments":
                     [
                            {
                                "attachment_id": "cccccccc-dddd-2222-5555-ddbc139a28d6",
                                "filename": "some_attachment_name.pdf"
                            },
                            ...
                    ]
                    ...
                }        
            contentMediaType: application/json
          example: |-
            {
                "id": "{{SR_ID}}",
                "title": "NewTitleTest",
                "attachments":
                 [
                        {
                            "attachment_id": "cccccccc-dddd-2222-5555-ddbc139a28d6",
                            "filename": "some_attachment_name.pdf"
                        },
                        ...
                ]
                ...
            }        
    default:
      description: ''
      headers: {}
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../components/schemas/Addaunsupportedattachmenttype.yaml
              - examples:
                  - type: https://api.skribble.com/problem/problem-with-message
                    status: 400
                    message: Attachment type is not supported
                    method: POST
                    path: /v2/signature-requests/attachments
            contentMediaType: application/json
          example:
            type: https://api.skribble.com/problem/problem-with-message
            status: 400
            message: Attachment type is not supported
            method: POST
            path: /v2/signature-requests/attachments
  deprecated: false
  servers:
    - url: https://api.skribble.com
      variables: {}
parameters: []
