/access/login:
  post:
    tags:
    - /access
    summary: Login to receive an access token using JSON to transmit credentials.
    operationId: loginJSONUsingPOST
    consumes:
    - application/json;charset=UTF-8
    produces:
    - application/json;charset=UTF-8
    - text/plain
    parameters:
    - name: User-Agent
      in: header
      description: User-Agent
      required: false
      type: string
    - in: body
      name: request
      description: request
      required: true
      schema:
        $ref: '#/definitions/LoginRequest'
    responses:
      '200':
        description: OK
        schema:
          type: object
    deprecated: false
/documents:
  get:
    tags:
    - /documents
    summary: List all Documents.
    operationId: listUsingGET
    produces:
    - application/json;charset=UTF-8
    responses:
      '200':
        description: OK
        schema:
          type: array
          items:
            $ref: '#/definitions/Document'
    security:
    - Access Token:
      - global
    deprecated: false
  post:
    tags:
    - /documents
    summary: Create a Document.
    operationId: createUsingPOST
    consumes:
    - application/json;charset=UTF-8
    produces:
    - application/json;charset=UTF-8
    parameters:
    - in: body
      name: createDocument
      description: createDocument
      required: true
      schema:
        $ref: '#/definitions/CreateDocument'
    responses:
      '200':
        description: OK
        schema:
          type: object
      '400':
        description: Either `content_type`+`content` or `file_url` are required.
      '406':
        description: 'PDF document loading error: the document is either corrupt or
          encrypted'
    security:
    - Access Token:
      - global
    deprecated: false
/documents/{id}:
  get:
    tags:
    - /documents
    summary: Get meta data of Document with ID {id}.
    operationId: getUsingGET
    produces:
    - '*/*'
    parameters:
    - name: id
      in: path
      description: Document ID
      required: true
      type: string
      x-example: 8229873d-d7c7-4e2b-a8a3-331353243d97
    responses:
      '200':
        description: OK
        schema:
          $ref: '#/definitions/Document'
    security:
    - Access Token:
      - global
    deprecated: false
  delete:
    tags:
    - /documents
    summary: Delete Document with ID {id}.
    operationId: deleteUsingDELETE
    produces:
    - '*/*'
    parameters:
    - name: id
      in: path
      description: Document ID
      required: true
      type: string
      x-example: 8229873d-d7c7-4e2b-a8a3-331353243d97
    responses:
      '200':
        description: OK
    security:
    - Access Token:
      - global
    deprecated: false
/documents/{id}/content:
  get:
    tags:
    - /documents
    summary: Get content of Document with ID {id}.
    operationId: contentUsingGET
    produces:
    - application/pdf
    - application/json
    parameters:
    - name: Accept
      in: header
      description: Accept
      required: true
      type: array
      items:
        $ref: '#/definitions/MediaType'
      collectionFormat: multi
      default: '*/*'
    - name: id
      in: path
      description: Document ID
      required: true
      type: string
      x-example: 8229873d-d7c7-4e2b-a8a3-331353243d97
    responses:
      '200':
        description: OK
        schema:
          type: object
    security:
    - Access Token:
      - global
    deprecated: false
/documents/{id}/pages/{pageNumber}:
  get:
    tags:
    - /documents
    summary: Get page {pageNumber} of Document with ID {id}.
    operationId: pageUsingGET
    produces:
    - image/png
    - image/webp
    parameters:
    - name: id
      in: path
      description: Document ID
      required: true
      type: string
      x-example: 8229873d-d7c7-4e2b-a8a3-331353243d97
    - name: pageNumber
      in: path
      description: Page number
      required: true
      type: integer
      format: int32
      x-example: 1
    - name: scale
      in: query
      description: Scaling factor
      required: false
      type: string
      default: '100'
      allowEmptyValue: false
      x-example: '100'
    responses:
      '200':
        description: OK
        schema:
          type: object
    security:
    - Access Token:
      - global
    deprecated: false
/seal:
  post:
    tags:
    - /seal
    summary: Seal a document with a legal entity signature
    operationId: sealUsingPOST
    consumes:
    - application/json
    produces:
    - '*/*'
    parameters:
    - in: body
      name: seal
      description: seal
      required: true
      schema:
        $ref: '#/definitions/Seal'
    responses:
      '200':
        description: OK
        schema:
          $ref: '#/definitions/SealResult'
      '400':
        description: The  user doesn't have a valid seal account associated
      '406':
        description: 'PDF document loading error: the document is either corrupt or
          encrypted'
    security:
    - Access Token:
      - global
    deprecated: false
/signature-requests:
  get:
    tags:
    - /signature-requests
    summary: List all SignatureRequests.
    operationId: listUsingGET_1
    produces:
    - application/json;charset=UTF-8
    parameters:
    - name: account_email
      in: query
      description: Filter for 'signatures.account_email'
      required: false
      type: string
      allowEmptyValue: false
      x-example: person_1@company_a.com
    - name: created_by
      in: query
      description: Filter for 'created_by'
      required: false
      type: string
      allowEmptyValue: false
      x-example: person_1@company_a.com
    - name: search
      in: query
      description: Filter for 'title'
      required: false
      type: string
      allowEmptyValue: false
      x-example: my search string
    - name: signature_status
      in: query
      description: Filter for 'signatures.status_code'
      required: false
      type: string
      allowEmptyValue: false
      x-example: open
    - name: signatures_count
      in: query
      description: Filter for 'signatures_count'
      required: false
      type: integer
      default: -1
      format: int32
      allowEmptyValue: false
      x-example: 0
    - name: signer_email_address
      in: query
      description: Filter for 'signatures.signer_email_address'
      required: false
      type: string
      allowEmptyValue: false
      x-example: person_1@company_a.com
    - name: status_overall
      in: query
      description: Filter for 'status_overall'
      required: false
      type: string
      allowEmptyValue: false
      x-example: open
    - name: version
      in: path
      description: version
      required: true
      type: string
    responses:
      '200':
        description: OK
        schema:
          type: array
          items:
            $ref: '#/definitions/SignatureRequest'
    security:
    - Access Token:
      - global
    deprecated: false
  post:
    tags:
    - /signature-requests
    summary: Create a SignatureRequest.
    operationId: createV1UsingPOST
    consumes:
    - application/json;charset=UTF-8
    produces:
    - application/json;charset=UTF-8
    parameters:
    - in: body
      name: createSignatureRequest
      description: createSignatureRequest
      required: true
      schema:
        $ref: '#/definitions/CreateSignatureRequest'
    responses:
      '200':
        description: OK
        schema:
          $ref: '#/definitions/SignatureRequest'
      '400':
        description: Either `content_type`+`content` or `file_url` or `document_id`
          are required.
      '406':
        description: 'PDF document loading error: the document is either corrupt or
          encrypted'
    security:
    - Access Token:
      - global
    deprecated: false
  put:
    tags:
    - /signature-requests
    summary: Update SignatureRequest.
    operationId: updateV1UsingPUT
    consumes:
    - application/json;charset=UTF-8
    produces:
    - application/json;charset=UTF-8
    parameters:
    - in: body
      name: updateSignatureRequest
      description: updateSignatureRequest
      required: true
      schema:
        $ref: '#/definitions/UpdateSignatureRequest'
    responses:
      '200':
        description: OK
        schema:
          $ref: '#/definitions/SignatureRequest'
    security:
    - Access Token:
      - global
    deprecated: false
