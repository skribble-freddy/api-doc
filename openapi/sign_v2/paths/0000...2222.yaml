get:
  tags:
    - 2. Redirect the user to the Skribble web application
  summary: Exit point example
  description: >-
    In this example we redirect the user to *https://www.google.com* and wait
    for max. 20 seconds to fullfil this request.
  operationId: Exitpointexample
  parameters:
    - name: exitURL
      in: query
      description: ''
      required: true
      style: form
      explode: true
      schema:
        type: string
        examples:
          - https://google.com
    - name: redirectTimeout
      in: query
      description: ''
      required: true
      style: form
      explode: true
      schema:
        type: integer
        contentEncoding: int32
        examples:
          - 20
    - name: hidedownload
      in: query
      description: ''
      required: true
      style: form
      explode: true
      schema:
        type: boolean
        examples:
          - true
  responses:
    default:
      description: ''
      headers: {}
      content:
        text/plain:
          schema:
            type: string
            examples:
              - 'No response: You will be redirected to http://www.google.com'
            contentMediaType: text/plain
          example: 'No response: You will be redirected to http://www.google.com'
  deprecated: false
  servers:
    - url: https://my.skribble.com/view
      variables: {}
parameters: []
