    post:
      tags:
        - üîë Authentication
      summary: Login as user "api_demo_your_name"
      description: |-
        To obtain an access token, log in using the `/access/login` resource.

        You can pass your login data using raw JSON or alternatively as `x-www-form-urlencoded` `key:value` pairs(see example requests).

        Upon a successful login, a JSON Web Token (JWT) will be returned (see `{{AUTH_ACCESS_TOKEN}}`).  
        The JWT MUST be included in nearly every request made to the API.

        The access token is transported in an HTTP header called `Authorization`.

        The content of the header starts with `Bearer` followed by the JWT string.

        Example: `Authorization: {{vault:bearer-token}}`

        #### Token Life Cycle

        * * *

        ##### API-Key

        The API key has a long, but not an unlimited lifetime.

        The validity period should depend on the volume of API calls and will be discussed individually for each customer as part of the shared secret agreement.

        ##### Access Token

        The access token has a lifetime of about **20 minutes**.  
        Currently, we do not renew the access token automatically. But this is planned for future releases.

        ##### Logout

        There is **no logout**. The access token will expire after the defined time.
