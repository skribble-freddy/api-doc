      summary: Get signature activities by business
      description: |-
        This endpoint provides detailled signature `activities` information for your business and your members within a specified date range.

        Use these parameters to filter for a specific time range.

        | **Parameter** | **Description** | **Mandatory** |
        | --- | --- | --- |
        | `start_date` | The start date of the range to fetch the signature `activities`.  <br>Format: `yyyy-MM-dd.` | yes |
        | `end_date` | The end date of the range to fetch the signature `activities`.  <br>Format: `yyyy-MM-dd.` | yes |

        ### **Pagination**

        The result set can be controlled using the optional pagination parameters `page` and `size`

        | **Parameter** | **Description** | **Mandatory** |
        | --- | --- | --- |
        | `page` | The page number to fetch the signature `activities`.  <br>Must be a positive integer.  <br>Default: 1 | no |
        | `size` | The size of the page to fetch the signature activities.  <br>Must be a positive integer.  <br>Default: 25  <br>Maximum: 100 | no |
        | `sort` | The sort order of the signature activities. Can be `asc` or `desc`.  <br>Default is `desc`. | yes |

        ### **Response**

        The response contains the following information.

        **General**

        | **Field** | **Description** |
