get:
  operationId: getSendToDownload
  tags:
    - SendTo
  summary: Download Send-To based document
  description: >-
    To call the `download` endpoint, you must include the value of the
    `access_code` field—received when creating the `Send-To` object—in the
    request header `X-Accesscode`.

    As response you will get the initially provided PDF document in its current
    state. This might be signed, declined or withdrawn or still open for
    signing. The status can be obtained using the `track` endpoind.
  security:
    - bearer: []
  parameters:
    - name: X-Accesscode
      in: header
      description: ''
      required: true
      style: simple
      schema:
        type: string
        examples:
          - '{{SEND_TO_ACCESS_CODE}}'
    - name: SEND_TO_ID
      in: path
      description: ''
      required: true
      style: simple
      schema:
        type: string
  responses:
    '200':
      description: OK
      content:
        application/pdf:
          schema:
            type: string
            format: binary
            examples:
              - The file as raw PDF data.
          example: The file as raw PDF data.
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '404':
      $ref: ../components/responses/NotFound.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
    '500':
      $ref: ../components/responses/ServerError.yaml
    '503':
      $ref: ../components/responses/ServiceUnavailable.yaml
