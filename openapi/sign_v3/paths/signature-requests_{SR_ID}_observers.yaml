post:
  tags:
    - Signature Observers
  summary: Add an observer to a signature request
  description: |-
    Use this endpoint to add an observer to a signature request.

    Observers are informed about the signature progress by e-mail.
    They can view documents but not sign them.
  operationId: addSignatureObserver
  security:
    - bearer: []
  parameters:
    - $ref: ../../sign_v2/components/parameters/SignatureIDPath.yaml
  requestBody:
    description: Request body to create a SignatureObserver object
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/CreateSignatureObserverRequest.yaml
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/SignatureObserverResponse.yaml
          examples:
            User:
              $ref: ../components/examples/ObserverResponses.yaml#/SampleUserObserver
            Group:
              $ref: ../components/examples/ObserverResponses.yaml#/SampleGroupObserver
    400:
      $ref: ../../sign_v2/components/responses/BadRequest.yaml
    401:
      $ref: ../../sign_v2/components/responses/Unauthorized.yaml
    404:
      $ref: ../../sign_v2/components/responses/NotFound.yaml
    429:
      $ref: ../../sign_v2/components/responses/TooManyRequests.yaml
    500:
      $ref: ../../sign_v2/components/responses/ServerError.yaml
    503:
      $ref: ../../sign_v2/components/responses/ServiceUnavailable.yaml
