get:
  tags:
    - Document
  summary: Get document content
  description: |
    Dwnload the document content that contains the PDF document
    with the document ID as PDF binary or JSON with Base64-encoded PDF.
  operationId: getDocumentContent
  security:
    - bearer: []
  parameters:
    - $ref: ../components/parameters/DocumentIDPath.yaml
  responses:
    200:
      description: PDF or JSON with Base64-encoded PDF
      content:
        application/json:
          schema:
            $ref: ../components/schemas/DocumentContentResponse.yaml
        application/pdf:
          schema:
            type: string
            format: binary
    400:
      $ref: ../components/responses/BadRequest.yaml
    401:
      $ref: ../components/responses/Unauthorized.yaml
    404:
      $ref: ../components/responses/NotFound.yaml
    429:
      $ref: ../components/responses/TooManyRequests.yaml
    500:
      $ref: ../components/responses/ServerError.yaml
    503:
      $ref: ../components/responses/ServiceUnavailable.yaml
