get:
  tags:
    - Find
  summary: Get the document page preview
  description: >-
    When uploading a PDF document to Skribble, the system generates some preview
    images for the PDF pages. These preview images can be requested by passing
    the page `{{PAGE_ID}}` you want to get a preview for, starting at **0** for
    page number 1.  


    > By using the optional parameter `scale` you can choose between a preview
    in real size using `scale=100` or a thumbnail preview using `scale=20`.   
  operationId: Getthedocumentpagepreview
  parameters:
    - name: DOC_ID
      in: path
      description: ''
      required: true
      style: simple
      schema:
        type: string
    - name: PAGE_ID
      in: path
      description: ''
      required: true
      style: simple
      schema:
        type: string
  responses:
    '200':
      description: OK
      headers: {}
      content:
        'image/webp or image/png ':
          schema:
            type: string
            examples:
              - >-
                Image as raw bytes in WEBP format or PNG for older documemnts.
                See Content-Type.
            contentMediaType: 'image/webp or image/png '
          example: >-
            Image as raw bytes in WEBP format or PNG for older documemnts. See
            Content-Type.
    default:
      description: ''
      headers: {}
      content:
        image/webp or image/png:
          schema:
            type: string
            examples:
              - >-
                Image as raw bytes in WEBP format or PNG for older documemnts.
                See Content-Type.
            contentMediaType: image/webp or image/png
          example: >-
            Image as raw bytes in WEBP format or PNG for older documemnts. See
            Content-Type.
  deprecated: false
  security:
    - bearer: []
  servers:
    - url: https://api.skribble.com
      variables: {}
parameters: []
