get:
  tags:
    - Signature
    - Attachment
  summary: Get Signature Attachment content
  description: |
    Downloads the attachment content with the `ATTACHMENT_ID` for the
    `SignatureRequest` with the ID `SR_ID`
  operationId: getSignatureAttachmentContent
  security:
    - bearer: []
  parameters:
    - $ref: ../components/parameters/SignatureIDPath.yaml
    - $ref: ../components/parameters/AttachmentIDPath.yaml
  responses:
    200:
      description: Binary attachment content.
      content:
        application/octet-stream:
          schema:
            type: string
            format: binary
    400:
      $ref: ../components/responses/BadRequest.yaml
    401:
      $ref: ../components/responses/Unauthorized.yaml
    404:
      $ref: ../components/responses/NotFound.yaml
    429:
      $ref: ../components/responses/TooManyRequests.yaml
    500:
      $ref: ../components/responses/ServerError.yaml
    503:
      $ref: ../components/responses/ServiceUnavailable.yaml
