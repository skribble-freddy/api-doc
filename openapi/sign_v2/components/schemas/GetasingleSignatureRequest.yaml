title: GetasingleSignatureRequest
required:
  - id
  - title
  - message
  - document_id
  - quality
  - signing_url
  - status_overall
  - signatures
  - cc_email_addresses
  - owner
  - read_access
  - write_access
  - created_at
  - updated_at
type: object
properties:
  id:
    type: string
  title:
    type: string
  message:
    type: string
  document_id:
    type: string
  quality:
    type: string
  signing_url:
    type: string
  status_overall:
    type: string
  signatures:
    type: array
    items:
      $ref: ./Signature17.yaml
    description: ''
  cc_email_addresses:
    type: array
    items:
      type: string
    description: ''
  owner:
    type: string
  read_access:
    type: array
    items:
      type: string
    description: ''
  write_access:
    type: array
    items:
      type: string
    description: ''
  created_at:
    type: string
  updated_at:
    type: string
examples:
  - id: cccccccc-4a6a-a958-a42e-6ea4172a378b
    title: Example contract
    message: Please sign this document!
    document_id: d98ae06a-3ae4-5cc5-c0a3-62b05901b84f
    quality: DEMO
    signing_url: https://my.skribble.com/view/cccccccc-4a6a-a958-a42e-6ea4172a378b
    status_overall: OPEN
    signatures:
      - sid: eeeeeeee-cdab-938a-aed9-ebabbc92a013
        account_email: you@example.info
        order: -1
        status_code: OPEN
        notify: true
      - sid: ffffffff-bbbb-1111-1313-012345678900
        account_email: john.doe@skribble.com
        signer_identity_data:
          first_name: John
          last_name: Doe
        order: -1
        notify: true
        status_code: SIGNED
        signed_at: '2099-01-01T12:00:01.000Z'
        signed_quality: DEMO
    cc_email_addresses: []
    owner: api_demo_your_name
    read_access:
      - api_demo_your_name
      - you@example.info
    write_access:
      - api_demo_your_name
    created_at: '2099-12-12T12:12:12.000Z'
    updated_at: '2099-12-12T12:12:12.000Z'
