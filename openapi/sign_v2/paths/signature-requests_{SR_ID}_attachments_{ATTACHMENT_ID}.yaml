delete:
  tags:
    - Signature Attachment
  summary: Remove an attachment from a signature request
  description: |-
    Delete the attachment with the `ATTACHMENT_ID` from the `SignatureRequest`
    with the ID `SR_ID`
  operationId: deleteSignatureAttachment
  security:
    - bearer: []
  parameters:
    - $ref: ../components/parameters/SignatureIDPath.yaml
    - $ref: ../components/parameters/AttachmentIDPath.yaml
  responses:
    200:
      description: OK
    400:
      $ref: ../components/responses/BadRequest.yaml
    401:
      $ref: ../components/responses/Unauthorized.yaml
    404:
      $ref: ../components/responses/NotFound.yaml
    429:
      $ref: ../components/responses/TooManyRequests.yaml
    500:
      $ref: ../components/responses/ServerError.yaml
    503:
      $ref: ../components/responses/ServiceUnavailable.yaml