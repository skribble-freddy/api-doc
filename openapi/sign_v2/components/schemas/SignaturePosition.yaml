title: Signature Position
type: object
properties:
  page:
    type: number
    description: Page number (0-indexed) where the signature appears.
    example: 0
  height:
    type: number
    description: Height of the signature in pixels.
    example: 70
  width:
    type: number
    description: Width of the signature in pixels.
    example: 150
  x:
    type: number
    description: X-coordinate (pixels from left) of signature.
    example: 350
  y:
    type: number
    description: Y-coordinate (pixels from top) of signature.
    example: 240
