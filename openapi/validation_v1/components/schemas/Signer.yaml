type: object
properties:
  valid:
    type: boolean
    example: true
  signer:
    type: string
    example: john.doe@acme.org
  time:
    type: string
    format: timestamp
    example: '2018-11-28T11:51:58.637Z'
  quality:
    type: string
    example: QES
  legislation:
    type: string
    example: CH
  longTermValidation:
    type: boolean
    example: true
  visualDifferences:
    type: boolean
    example: true
  undefinedChanges:
    type: boolean
    example: true
  certificate:
    $ref: ./SignerCertificate.yaml
  optionalInfos:
    $ref: ./OptionalSignerInfos.yaml
