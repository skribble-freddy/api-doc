title: Document Response
type: object
description: Document object Response.
properties:
  id:
    type: string
    format: uuid
    example: 00000000-1212-9546-6542-323232323232
  parent_id:
    description: ID of the previous version of the Document object. As documents are immutable, every change will create a new version, which is connected by the parent_id.
    type: string
    format: uuid
    example: 12345678-1234-aaaa-ffff-0123456789af
  title:
    type: string
    example: Example contract PDF
  content_type:
    type: string
    example: application/pdf
  size:
    type: integer
    example: 29010
  page_count:
    type: integer
    example: 1
  page_width:
    type: integer
    example: 600
  page_height:
    type: integer
    example: 840
  signature_fields:
    type: array
    description: Optional detected Signature Formfields
    items:
      $ref: ./SignatureFormField.yaml
  owner:
    type: string
    example: api_demo_example
  read_access:
    type: array
    items:
      type: string
    example:
      - api_demo_example
  write_access:
    type: array
    items:
      type: string
    example:
      - api_demo_example
  created_at:
    type: string
    format: date-time
    example: '2099-12-12T12:12:12.000Z'
  updated_at:
    type: string
    format: date-time
    example: '2099-12-12T12:12:12.000Z'
