type: object
required:
  - type
  - method
  - path
  - status
  - message
properties:
  type:
    type: string
    description: "A URI identifying the problem type"
    example: "https://api.skribble.com/problem/problem-with-message"
  method:
    type: string
    enum: [GET, POST, PUT, DELETE, PATCH, OPTIONS, HEAD]
    example: "POST"
  path:
    type: string
    example: "/api/path"
  status:
    type: integer
    format: int32
    example: 400
  message:
    type: string
    example: "Invalid input"
