title: Create Seal Request
type: object
required:
  - content
properties:
  content:
    type: string
    format: byte
    description: Base64 encoded bytes of the document.
    example: "U29tZUJhc2U2NEVuY29kZWRJbWFnZQ=="
  account_name:
    type: string
    description: Account name of the seal contract that should be used. If your company own more than one seal and the field account_name is not given or empty, then the first given seal for the API user will be used for sealing.
    example: ais_demo_seal
  title:
    type: string
    description: Title of the document.
    example: Example contract
  visual_signature:
    oneOf:
      - type: "null"
        title: No visual signature
      - $ref: ./VisualSignature.yaml
        title: Visual signature
