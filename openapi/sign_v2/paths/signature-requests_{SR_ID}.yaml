    download the PDF document, the document ID is retrieved from the 
    `SignatureRequest` with the ID `{{SR_ID}}`
  operationId: GetthedocumentIDfromthesignaturerequest
  parameters:
    - name: SR_ID
      in: path
      description: ''
      required: true
      style: simple
      schema:
        type: string
  responses:
    '404':
      description: Not Found
      headers:
        Expires:
          content:
            text/plain:
              schema:
                type: string
                contentMediaType: text/plain
              example: '0'
        Connection:
          content:
            text/plain:
              schema:
                type: string
                contentMediaType: text/plain
              example: close
        Cache-Control:
          content:
            text/plain:
              schema:
                type: string
                contentMediaType: text/plain
              example: no-cache, no-store, max-age=0, must-revalidate
        X-XSS-Protection:
          content:
            text/plain:
              schema:
                type: string
                contentMediaType: text/plain
              example: 1; mode=block
        X-Content-Type-Options:
          content:
            text/plain:
              schema:
                type: string
                contentMediaType: text/plain
              example: nosniff
        Pragma:
          content:
            text/plain:
              schema:
                type: string
                contentMediaType: text/plain
              example: no-cache
        Date:
          content:
