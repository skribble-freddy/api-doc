post:
  operationId: postSendTo
  tags:
    - SendTo
  summary: Create Send-To object
  description: >-
    Start the signing process by uploading the PDF document `content` and
    assigning it a `title`.


    # Limited lifetime


    > Sign-To objects and its related Documents and SignatureRequests are only
    guaranteed for a **limited lifetime.** 
      

    - Sign-To request that dont get claimed by a user, so where a user does not
    add the document to the list of his documents to sign, will be deleted
    automatically after one day.
        
    - Sign-To objects and its related Documents and SignatureRequest objects in
    general, independant of its status, will be deleted automatically after 90
    days.
  security:
    - bearer: []
  requestBody:
    description: ''
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/CreateSend-ToobjectRequest.yaml
            - examples:
                - title: Skribble Demo Send-To
                  content: '{{BASE64_PDF}}'
          contentMediaType: application/json
        example:
          title: Skribble Demo Send-To
          content: '{{BASE64_PDF}}'
    required: true
  responses:
    '200':
      description: OK
      headers:
        Date:
          content:
            text/plain:
              schema:
                type: string
                contentMediaType: text/plain
              example: Tue, 04 Mar 2025 08:27:30 GMT
        Transfer-Encoding:
          content:
            text/plain:
              schema:
                type: string
                contentMediaType: text/plain
              example: chunked
        Connection:
          content:
            text/plain:
              schema:
                type: string
                contentMediaType: text/plain
              example: keep-alive
        Vary:
          content:
            text/plain:
              schema:
                type: string
                contentMediaType: text/plain
              example: Origin
        X-Content-Type-Options:
          content:
            text/plain:
              schema:
                type: string
                contentMediaType: text/plain
              example: nosniff
        X-XSS-Protection:
          content:
            text/plain:
              schema:
                type: string
                contentMediaType: text/plain
              example: '0'
        Cache-Control:
          content:
            text/plain:
              schema:
                type: string
                contentMediaType: text/plain
              example: no-cache, no-store, max-age=0, must-revalidate
        Pragma:
          content:
            text/plain:
              schema:
                type: string
                contentMediaType: text/plain
              example: no-cache
        Expires:
          content:
            text/plain:
              schema:
                type: string
                contentMediaType: text/plain
              example: '0'
        Strict-Transport-Security:
          content:
            text/plain:
              schema:
                type: string
                contentMediaType: text/plain
              example: max-age=31536000; includeSubDomains
        X-Frame-Options:
          content:
            text/plain:
              schema:
                type: string
                contentMediaType: text/plain
              example: DENY
      content:
        application/json;charset=UTF-8:
          schema:
            allOf:
              - $ref: ../components/schemas/CreateSend-Toobject.yaml
              - examples:
                  - url: >-
                      https://my.skribble.com/sendto/1d2e74c7-92d6-d552-66c6-dd9e640000c9
                    id: 1d2e74c7-92d6-d552-66c6-dd9e640000c9
                    access_code: fc175e6a-e9c7-73c7-8821-d6033de29999
            contentMediaType: application/json;charset=UTF-8
          example:
            url: >-
              https://my.skribble.com/sendto/1d2e74c7-92d6-d552-66c6-dd9e640000c9
            id: 1d2e74c7-92d6-d552-66c6-dd9e640000c9
            access_code: fc175e6a-e9c7-73c7-8821-d6033de29999
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '429':
      $ref: ../components/responses/TooManyRequests.yaml
    '500':
      $ref: ../components/responses/ServerError.yaml
    '503':
      $ref: ../components/responses/ServiceUnavailble.yaml
