title: TrackSendToResponse
type: object
required:
  - status
  - signers
  - creator
properties:
  status:
    type: string
    description: Status of the Send-To request
    enum:
      - UNCLAIMED
      - EXPIRED
      - CLAIMED
      - SIGNING
      - SIGNED
      - WITHDRAWN
      - DECLINED
  creator:
    description: User who claimed the Send-To request
    oneOf:
      - type: string
      - type: "null"
  signers:
    description: List of signers for the Send-To request
    oneOf:
      - type: array
        items:
          type: string
      - type: "null"
