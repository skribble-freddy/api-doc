    - Create
  summary: Simple PDF document upload
  description: A simple PDF document upload using a **Base64 encoded** file as `content`.
  operationId: SimplePDFdocumentupload
  parameters: []
  requestBody:
    description: ''
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/SimplePDFdocumentuploadRequest.yaml
            - examples:
                - title: Example contract PDF
                  content: '{{BASE64_PDF}}'
          contentMediaType: application/json
        example:
          title: Example contract PDF
          content: '{{BASE64_PDF}}'
