title: DefinevisualsignaturesusingPDFFormFieldsRequest
required:
  - title
  - message
  - content
  - signatures
type: object
properties:
  title:
    type: string
  message:
    type: string
  content:
    type: string
  signatures:
    type: array
    items:
      $ref: ./Signature5.yaml
    description: ''
examples:
  - title: Example contract
    message: Please sign this document!
    content: '{{BASE64_PDF}}'
    signatures:
      - account_email: john.doe@skribble.com
        visual_signature:
          form_field: Person_1
      - account_email: karen.smith@skribble.com
        visual_signature:
          form_field: Person_2
