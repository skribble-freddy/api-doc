required: true
description: Content can be sent directly as a file or base64-encoded in a JSON object
content:
  multipart/form-data:
    schema:
      type: object
      properties:
        content:
          type: string
          format: binary
  application/json:
    schema:
      type: object
      properties:
        content:
          type: string
          format: base64
          example: MIICjDCCAfWgAwIBAgIJANJczGLGyD...
